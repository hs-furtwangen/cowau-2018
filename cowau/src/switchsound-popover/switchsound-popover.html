<div class="background-opacity">
	<div class="popover-base">
		<div class="subline">
			Change your Sound.
		</div>
		<div class="sound-list">
			<div class="flex-container" *ngIf="sound_list">
				<div class="sound-container {{sound.focus ? 'highlighted' : '' }}" *ngFor="let sound of sound_list; let i = index" id="sound-{{i}}">
					<div class="click-container" (click)="selectSound(sound)">
						<img src="{{sound.icon}}" alt="sound-icon-{{i}}" />
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
