<div class="background-opacity" (click)="closePopover()">
	<div class="popover-base">
		<div class="headline-container">
			<div class="headline">
				Throw it!	
			</div>
			<div class="subline">
				Release it into the infinity.
			</div>
		</div>
		<div class="video-wrapper">
			<div class = "block-video"></div>
			<video class="how-to-throw video-screen" #videoPlayer (click)="playVid()">
				<source src="{{videoSource}}" type="video/mp4">
				  Your browser or device does not support the video tag.
			</video>
		</div>
	</div>
</div>
